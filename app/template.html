<div class="bg-info p-a-1">
    There are {{getProductCount()}} products.
</div>
<table class="table table-sm table-bordered m-t-1">
    <tr><th>Name</th><th>Category</th><th>Price</th></tr>
    <tr *ngFor="let item of getProducts()">
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
